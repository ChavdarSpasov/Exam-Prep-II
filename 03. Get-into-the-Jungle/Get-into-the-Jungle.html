<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

</head>

<body>
    <div class="wrapper">
        <section>
            <div class="pic">
                <img src="/03. Get-into-the-Jungle/img/img-01.png" alt="">
            </div>
        </section>

        <section>
            <h3>Monkey Login</h2>
            <form action="">
                <div class="mail">
                    <i class="fas fa-envelope"></i>
                    <input type="text" value="Email" placeholder="Email">
                </div>
                <div class="pass">
                    <i class="fas fa-lock"></i>
                    <input type="text" value="Password" placeholder="Password">
                </div>

                <p>I am here for:</p>

                <div class="radio">
                <input type="radio" name="checkbox" id="checkbox">
                <label for="checkbox">Banana</label>
                </div>
                <div class="radio">
                <input type="radio" name="checkbox" id="checkbox">
                <label for="checkbox">Lady Monkey</label>
                </div>
                <div class="radio">
                <input type="radio" name="checkbox" id="checkbox">
                <label for="checkbox">Fun</label>
                </div>
            </form>
            <button type="submit">GET INTO THE JUNGLE</button>
            <div class="forgot">
                <span>Forgot</span>
                <span>
                    <a href="#">Username/Password</a>
                </span>
            </div>
            <div class="create">
                <a href="#">Create your Account</a>
                <span>
                    <i class="fas fa-arrow-right"></i>
                </span>
            </div>
        </section>
    </div>

</body>

</html>
